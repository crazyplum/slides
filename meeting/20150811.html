## NS Feedback (Others than interface)
* They tried to help NNS but they didn't know whether NNS found it helpful or not.
* One participant reported that she would check transcript history but if they had any problems she would just ask.
* One participant reported that he would avoid highlighing redundant parts such as confirming, repeating.


---
## Task
* Participants were really concentrating in the task and they spent much time on the alphebatic cards. Therefore, some of the participants seldom looked at the interface.
* NNS wouldn't check the history. They just followed what NS said.
* We need side talks, so that members would find highlight more useful.
* Perhaps 10 common things? (I can't find other paper using this task.)
 + How to evaluate their comprehension?
 + Ask participants to write down 10 common things may be too memory demanding.
* Give them some categories and they need to find out one common things in each category they chose.
