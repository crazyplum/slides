#Annotation: From Paper Books to the Digital Library#
####Catherine C. Marshall<br>Xerox Coporation####

.headnote[
Digtal Library, 1997]

---
## Annotation
* The mechanics of annotation: <br>
.blue[How] will we mark on digital materials, given our current practices and the affordances of the new medium?
* Look at annotation as a highly developed activity, one that represents an important part of reading, writing and scholarship.<br>
Different annotation styles represent different kinds of people.
---
## Field Study
* The study took place on the textbook floor of a bookstore on the campus of a major university.<br>
About 7000 undergraduate students and 7000 graduate students attend this institution.
.img-60[
![alt text](img/24.png)]

---
## Findings - Form: Marking Characteristics and Marking Strategies
* Was the annotation in the text, or was it in the margins or other blank spaces?
* Was the annotation telegraphic - a personal, opaque codig - or was it explicit in meaning?
* Was the annotation .pink[removable] or had it become part of the materiality of the book?
* .blue[material] matters

---
## Findings - Form: Marking Characteristics and Marking Strategies (Cont.)
* How these materials shape the strategies for annotation?
* Multiple highlighter colors were used to code types information. <br>
The annotators retraced a given annotation to make it the "right" color.
---
## Findings - Reconstructing function from form
* Annotations as preocedural signals.<br>
* Annotations as placemarkings and aid to memory. <br>
* Annotation as in situ locations for problem working.
* Annotations as a record of interpretive activity.
* Annotations as a visible trace of the reader's attention.
* Annotations as incidental reflections of the material circumstances.
.img-80[
![alt text](img/25.png)
]
---
## Implication - support for readers working in a digital library setting
* In situ annotation, distinguishable from the source.
* Non-interpretive markings
* Fluidity of form
* Informal codings
* Smooth transitions between public and private annotations
* Integration with reading as an activity
