“Maybe It Was a Joke” - Emotion Detection in Text-Only Communication by Non-Native English Speakers
===============

### Ari Hautasaari, Naomi Yamashita, Ge Gao ###
#### 2014.10.15 ####

---

## Main Idea

* The .orange[different emotional valence] detected by Native English speakers (NS) and Japanese non-native English speakers (NNS) in .orange[text-only messages].
* NNS are .orange[significantly less accurate] at detecting the emotional valence of messages, especially when the messages include highly .orange[negative words].

---

## Experiment

* Initial message pool: Facebook messages </br>
Participants: 20 NS and 20 NNS </br>

* Use SentiWordNet to calculate lexicical sentiment

* Both authors and participants rate the emotional valence and annotate emotional cues. </br>
Gold standard is the rating and annotation from the authors.

## Problems - Pattern Extraction

* Chinese grammar is quite different from English one. </br>

  .orange[->] We need to find new pattern rule instead.


---

## Problems - Pattern Extraction

* Patterns we want to extract: </br>
  我(sub) 很(adv) .green[開心(v)] </br>
  我(sub) .green[是(v)] 白痴(n) </br> 
  我(sub) .green[吃(v)] 了 一 隻 牛(obj) </br>


---

## Problems - Pattern Extraction

* Strange things happens: </br>
  我(sub) .green[肚子(v)] 痛(obj) </br>
  事(sub) .green[做(v)]

* Patterns we do not want: </br>
  後來 很(adv) .green[快(v)] </br>
  估(adv) .green[耐(v)]



---

## Problems - Pattern Extraction

* CKIP tokenizer may not tokenize the sentence well

* Stanford parser is not suitable for Chinese data

* Need to find a new way to generate good patterns for Chinese

---
